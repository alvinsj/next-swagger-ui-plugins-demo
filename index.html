<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.18.3/swagger-ui.css">
  <link rel="stylesheet" type="text/css" href="./apps/web/src/styles/theme-feeling-blue.css">
  <link rel="stylesheet" type="text/css" href="./apps/web/src/styles/product.css">
  <link rel="stylesheet" type="text/css" href="./apps/web/src/styles/globals.css">

  <style>
    html {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      background: #fafafa;
    }

  </style>
  <script type="importmap">
      {
        "imports": {
          "react": "https://unpkg.com/@esm-bundle/react/esm/react.production.min.js",
          "react/jsx-runtime": "./react-jsx-runtime.js",
          "@dsaid/swagger-ui-custom-layout": "/packages/@dsaid/swagger-ui-custom-layout/dist/index.mjs",
          "swagger-ui-plugin-otp-auth": "/packages/swagger-ui-plugin-otp-auth/dist/index.mjs",
          "swagger-ui-plugin-saml-auth": "/packages/swagger-ui-plugin-saml-auth/dist/index.mjs",
          "@dsaid/chain-wrap-components": "/packages/@dsaid/chain-wrap-components/dist/index.mjs"
        }
      }
    </script>
  <script crossorigin src="https://unpkg.com/swagger-ui-dist@4.18.3/swagger-ui-bundle.js"> </script>

  <script type="module">
    import productLayoutPlugin from "@dsaid/swagger-ui-custom-layout";
    import otpJwtAuthPlugin from 'swagger-ui-plugin-otp-auth';
    import samlAuthPlugin from 'swagger-ui-plugin-saml-auth';
    import chainWrapComponents from '@dsaid/chain-wrap-components';

    window.onload = function () {

      // Build a system
      const ui = SwaggerUIBundle({
        url: "./apps/web/public/swagger.yaml",
        dom_id: '#swagger-ui',
        plugins: [
          productLayoutPlugin,
          chainWrapComponents(
            otpJwtAuthPlugin,
            samlAuthPlugin
          )
        ],
        pluginsOptions: {
          pluginLoadType: 'chain'
        },
        layout: "ProductLayout",
        docExpansion: "none",
        displayRequestDuration: true,
        validatorUrl: null
      })

      window.ui = ui
    }
  </script>
</head>

<body>
  <div id="swagger-ui"></div>
</body>

</html>
